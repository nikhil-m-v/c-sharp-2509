<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light/Dark Mode Toggle</title>
</head>
<body>
  <h1>Light/Dark Mode Toggle</h1>
  <button id="toggleBtn" onclick="toggleMode()">Switch to Dark Mode</button>
  <br><br>

</body>
<script>
let isDarkMode = false;

function toggleMode() {
    if (isDarkMode) {
        document.body.style.backgroundColor = "white";
        document.body.style.color = "black";
        document.getElementById("toggleBtn").innerText = "Switch to Dark Mode";
    } else {
        document.body.style.backgroundColor = "black";
        document.body.style.color = "white";
        document.getElementById("toggleBtn").innerText = "Switch to Light Mode";
    }
    isDarkMode = !isDarkMode;
}
</script>
</html>
